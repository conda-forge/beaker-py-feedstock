{% set version = "1.7.0" %}

package:
  name: beaker-py
  version: {{ version }}

source:
  url: https://github.com/allenai/beaker-py/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 743e7eadc35175a3e6e6fed1b076b171827f6c8a84dd8661e98be1c9ad592f3e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - docker-py >=5.0,<6
    - packaging
    - pydantic >=1.8.2,<1.10
    - pyyaml
    - requests
    - rich >=12.3,<12.6

test:
  requires:
    - pip
    # - pytest
  imports:
    - beaker
  # basically all tests require a token we don't have. Perhaps
  # we'll get a special setup accommodated by upstream, see
  # https://github.com/conda-forge/staged-recipes/pull/19771#issuecomment-1194356768
  # source_files:
  #   - tests/
  #   - test_fixtures/
  commands:
    - pip check
    # - pytest -v tests/

about:
  home: https://github.com/allenai/beaker-py
  license: Apache-2.0
  license_file: LICENSE
  summary: A Beaker client for Python
  dev_url: https://github.com/allenai/beaker-py

extra:
  recipe-maintainers:
    - h-vetinari
